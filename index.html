<!DOCTYPE html>
<html>
<head>
  <title>Login - Firebase Auth</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
      signInAnonymously,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAVF_QueVUEGojKuB3vKH8L39wMZocJ24",
      authDomain: "ishwar0980-7525b.firebaseapp.com",
      projectId: "ishwar0980-7525b",
      storageBucket: "ishwar0980-7525b.appspot.com",
      messagingSenderId: "522376702284",
      appId: "1:522376702284:web:433b482f1196c9c23d87e9",
      measurementId: "G-W40FDR738Q"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      const userInfo = document.getElementById("user-info");
      if (user) {
        currentUser = user;
        const name = user.displayName || "Guest";
        userInfo.innerHTML = `
          <p>Signed in as <strong>${name}</strong></p>
          <p>UID: ${user.uid}</p>
          <button onclick="logout()">Sign Out</button>
        `;
      } else {
        currentUser = null;
        userInfo.innerHTML = `<p>Not signed in</p>`;
      }
    });

    window.googleLogin = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Google Sign-In failed: " + e.message);
      }
    };

    window.guestLogin = async () => {
      try {
        await signInAnonymously(auth);
      } catch (e) {
        alert("Anonymous login failed: " + e.message);
      }
    };

    window.emailRegister = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        alert("Register failed: " + e.message);
      }
    };

    window.emailLogin = async () => {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (e) {
        alert("Login failed: " + e.message);
      }
    };

    window.logout = async () => {
      await signOut(auth);
    };
  </script>
</head>
<body>
  <h2>Firebase Login Demo</h2>

  <div id="user-info">Loading user...</div>

  <hr>

  <button onclick="googleLogin()">Sign in with Google</button><br><br>

  <button onclick="guestLogin()">Continue as Guest</button><br><br>

  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="emailLogin()">Login with Email</button>
  <button onclick="emailRegister()">Register</button>
</body>
</html>
