<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Links & Portfolio</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <style>
    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Inter', sans-serif; }
    body { background: #fff; color: #000; display: flex; justify-content: center; padding: 2rem; }
    a { text-decoration: none; color: inherit; }/* Container */
.container { max-width: 600px; width: 100%; }
.section { margin-bottom: 2.5rem; }
h1, h2 { text-align: center; font-weight: 600; }
h1 { margin-bottom: 0.5rem; font-size: 2rem; }
h2 { margin-bottom: 1rem; font-size: 1.25rem; }

/* Links List */
.links { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
.links a { flex: 1 1 45%; background: #000; color: #fff; padding: 0.75rem; border-radius: 8px; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
.links a:hover { background: #333; }

/* Photo Gallery */
.gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.5rem; }
.gallery img { width: 100%; border-radius: 8px; object-fit: cover; }

/* Contact */
.contact { text-align: center; }
.contact a { color: #000; font-weight: 600; }

/* Music Player */
.music { text-align: center; }
audio { width: 100%; margin-top: 0.5rem; }

/* Responsive */
@media (max-width: 480px) {
  h1 { font-size: 1.75rem; }
  .links a { flex: 1 1 100%; }
}

  </style>
</head>
<body>
  <div class="container"><!-- Header -->
<div class="section">
  <h1>Your Name</h1>
  <p style="text-align:center; color:#555;">Web Developer & Photographer</p>
</div>

<!-- Links -->
<div class="section">
  <h2>Connect with Me</h2>
  <div class="links">
    <a href="https://github.com/Username" target="_blank"><i class="fab fa-github" style="margin-right:0.5rem;"></i> GitHub</a>
    <a href="https://instagram.com/Username" target="_blank"><i class="fab fa-instagram" style="margin-right:0.5rem;"></i> Instagram</a>
    <a href="https://facebook.com/Username" target="_blank"><i class="fab fa-facebook" style="margin-right:0.5rem;"></i> Facebook</a>
    <a href="https://youtube.com/Username" target="_blank"><i class="fab fa-youtube" style="margin-right:0.5rem;"></i> YouTube</a>
    <a href="https://t.me/Username" target="_blank"><i class="fab fa-telegram" style="margin-right:0.5rem;"></i> Telegram</a>
  </div>
</div>

<!-- Photography Gallery -->
<div class="section">
  <h2>Photography</h2>
  <div class="gallery">
    <img src="photo1.jpg" alt="Photo 1">
    <img src="photo2.jpg" alt="Photo 2">
    <img src="photo3.jpg" alt="Photo 3">
    <img src="photo4.jpg" alt="Photo 4">
  </div>
  <p style="text-align:center; font-size:0.9rem; color:#777; margin-top:0.5rem;">(Replace with your own images)</p>
</div>

<!-- Contact -->
<div class="section contact">
  <h2>Contact Me</h2>
  <p>Email: <a href="mailto:example@gmail.com">example@gmail.com</a></p>
</div>

<!-- Music Player -->
<div class="section music">
  <h2>Listen to My Mix</h2>
  <audio controls>
    <source src="your-track.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

  </div>
</body>
</html><!--
Instructions:
1. Save as index.html
2. Replace 'photoX.jpg' with your photography files
3. Provide a real 'your-track.mp3' in the repo
4. Update Font Awesome kit ID in the <script>
5. Push to 'Username.github.io' and enable GitHub Pages
-->
