<!DOCTYPE html>
<html>
<head>
  <title>Firebase Anonymous Comments</title>
  <style>
    body { font-family: Arial; padding: 2rem; }
    .comment { background: #f1f1f1; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Anonymous Comments</h2>
  <textarea id="commentInput" placeholder="Write your comment..." rows="4" style="width:100%;"></textarea><br>
  <button onclick="postComment()">Post</button>

  <div id="commentSection"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCAVF_QueVUEGojKuB3vKH8L39wMZocJ24",
      authDomain: "ishwar0980-7525b.firebaseapp.com",
      projectId: "ishwar0980-7525b",
      storageBucket: "ishwar0980-7525b.firebasestorage.app",
      messagingSenderId: "522376702284",
      appId: "1:522376702284:web:433b482f1196c9c23d87e9"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function postComment() {
      const commentText = document.getElementById('commentInput').value.trim();
      if (!commentText) return alert("Comment cannot be empty.");

      db.collection("comments").add({
        text: commentText,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        document.getElementById('commentInput').value = "";
        console.log("Comment added");
      })
      .catch((error) => {
        console.error("Error adding comment: ", error);
      });
    }

    db.collection("comments").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const section = document.getElementById('commentSection');
      section.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.className = 'comment';
        div.textContent = data.text || "(No text)";
        section.appendChild(div);
      });
    });
  </script>

</body>
</html>
