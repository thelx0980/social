<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .project {
      background: #fff;
      padding: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .comment-section {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Project Section -->
    <div class="project">
      <h3>CNL-Auto-Post-Bot</h3>
      <p>CNL-Auto-Post-Bot is a lightweight Telegram automation tool that helps channel owners.</p>
      <a href="https://github.com/0AIB/CNL-Auto-Post-Bot" target="_blank">View on GitHub</a>
    </div>

    <!-- Comment Section -->
    <div class="comment-section" style="margin-top:2rem;">
      <h2>Comments</h2>
      <form id="comment-form">
        <textarea id="comment-input" placeholder="Write your comment..." rows="3" style="width:100%;padding:10px;margin-bottom:10px;"></textarea>
        <button type="submit" style="padding:10px 20px;background:#0073e6;color:white;border:none;border-radius:5px;">Post Comment</button>
      </form>
      <div id="comment-list" style="margin-top:20px;"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJd-M5yL7y2dxvZVP8YXfGl3m1yN1m4qY",
      authDomain: "ishwar0980-7525b.firebaseapp.com",
      projectId: "ishwar0980-7525b",
      storageBucket: "ishwar0980-7525b.appspot.com",
      messagingSenderId: "491430627730",
      appId: "1:491430627730:web:7e5743f5ad0dddf795562b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('comment-form');
    const input = document.getElementById('comment-input');
    const commentList = document.getElementById('comment-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await db.collection('comments').add({
        text,
        created: new Date().toISOString()
      });

      input.value = '';
    });

    db.collection('comments').orderBy('created', 'desc').onSnapshot(snapshot => {
      commentList.innerHTML = '';
      snapshot.forEach(doc => {
        const comment = doc.data();
        const div = document.createElement('div');
        div.style.padding = '10px';
        div.style.marginBottom = '10px';
        div.style.background = '#f0f2f5';
        div.style.borderRadius = '6px';
        div.textContent = comment.text;
        commentList.appendChild(div);
      });
    });
  </script>
</body>
</html>
