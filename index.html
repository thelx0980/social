<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Comment System</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #comments { margin-top: 2rem; }
    .comment { background: #f2f2f2; padding: 1rem; border-radius: 5px; margin-bottom: 10px; }
    textarea { width: 100%; padding: 1rem; font-size: 1rem; }
    button { margin-top: 10px; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>

  <h2>ðŸ’¬ Leave a Comment</h2>
  <textarea id="commentInput" placeholder="Type your comment here..."></textarea>
  <br>
  <button onclick="postComment()">Post Comment</button>

  <div id="comments"></div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCAVF_QueVUEGojKuB3vKH8L39wMZocJ24",
      authDomain: "ishwar0980-7525b.firebaseapp.com",
      projectId: "ishwar0980-7525b",
      storageBucket: "ishwar0980-7525b.firebasestorage.app",
      messagingSenderId: "522376702284",
      appId: "1:522376702284:web:433b482f1196c9c23d87e9",
      measurementId: "G-W40FDR738Q"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Post a comment
    function postComment() {
      const text = document.getElementById('commentInput').value.trim();
      if (!text) return alert("Comment can't be empty!");

      db.collection('comments').add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('commentInput').value = '';
      }).catch(console.error);
    }

    // Show comments live
    db.collection('comments')
      .orderBy('timestamp', 'desc')
      .onSnapshot(snapshot => {
        const container = document.getElementById('comments');
        container.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const el = document.createElement('div');
          el.className = 'comment';
          el.textContent = data.text;
          container.appendChild(el);
        });
      });
  </script>
</body>
</html>
