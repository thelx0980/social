<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio with Comments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer type="module" src="comments.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle">
    <label for="theme-toggle">Toggle Theme</label>
    <input type="checkbox" id="theme-toggle" onchange="document.documentElement.setAttribute('data-theme', this.checked ? 'dark' : 'light')" />
  </div>

  <div class="container">
    <!-- Avatar & Info -->
    <img class="avatar" src="https://avatars.githubusercontent.com/u/99132890?v=4" alt="Avatar" />
    <h1>Ishwar Kumar</h1>
    <p class="subtitle">Full Stack Developer</p>

    <!-- Links -->
    <ul class="links auth-show">
      <li><button id="login-main-btn">Login</button></li>
      <li><button id="register-main-btn">Register</button></li>
    </ul>
    <ul class="links auth-hide hidden">
      <li><button id="logout-btn">Logout</button></li>
      <li><span id="user-info">Not signed in</span></li>
    </ul>

    <!-- Projects Section -->
    <section class="projects-section">
      <h2>My Projects</h2>
      <div class="project">
        <span class="project-icon">ðŸ’»</span>
        <div class="project-content">
          <h3>Portfolio Website</h3>
          <p>Responsive site built with HTML, CSS & Firebase.</p>
          <a href="#">View</a>
        </div>
      </div>
    </section>

    <!-- Comments Section -->
    <section class="projects-section">
      <h2>Comments</h2>
      <textarea id="new-comment" placeholder="Write a comment..." rows="3" class="w-full border rounded p-2 mb-2"></textarea>
      <button id="post-comment-btn" class="bg-blue-500 text-white py-1 px-4 rounded mb-4">Post</button>
      <div id="comments" class="space-y-4"></div>
      <button id="load-more-btn" class="bg-gray-300 px-4 py-2 rounded mt-4 hidden">Load More</button>
    </section>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-pass" placeholder="Password" />
      <button id="login-email-btn">Login</button>
      <button id="login-google-btn">Login with Google</button>
      <button onclick="closeModal('login-modal')">Close</button>
    </div>
  </div>

  <!-- Register Modal -->
  <div id="register-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-pass" placeholder="Password" />
      <button id="register-email-btn">Register</button>
      <button id="register-google-btn">Google</button>
      <button id="register-guest-btn">Continue as Guest</button>
      <button onclick="closeModal('register-modal')">Close</button>
    </div>
  </div>

  <style>
    .hidden { display: none; }
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .modal-content {
      background: var(--container);
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="email"],
    input[type="password"] {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
  </style>
</body>
</html>
